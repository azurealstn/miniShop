<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>miniShop</title>
  <script src="main.js" defer></script>
</head>

<body>
  <header>
    <a href="#" class="logo"><img src="./img/logo.png" alt=""></a>
    <ul class="menu">
      <li><button class="btns"><img src="./img/blue_t.png" alt="" data-key="type" data-value="tshirt"></button></li>
      <li><button class="btns"><img src="./img/blue_p.png" alt="" data-key="type" data-value="pants"></button></li>
      <li><button class="btns"><img src="./img/blue_s.png" alt="" data-key="type" data-value="skirt"></button></li>
      <li><button class="btns blue" data-key="color" data-value="blue">Blue</button></li>
      <li><button class="btns yellow" data-key="color" data-value="yellow">Yellow</button></li>
      <li><button class="btns pink" data-key="color" data-value="pink">Pink</button></li>
    </ul>
  </header>
  <section class="section-01">
    <ul class="list">
      <!-- <li>
        <img src="./img/pink_p.png" alt="" class="image">
        <div class="text">female, large size</div>
      </li> -->

    </ul>
  </section>
</body>

</html>
